<!DOCTYPE html>
<html>
    <head>
        <title>DIMON</title>
        <meta charset="utf-8">
        <script src="./js/script.js"></script>
        <link rel="stylesheet" href="./css/styles.css">
        <style>
            body {
                background-color: rgb(25, 25, 25);
            }

            .container {
                display: grid;
                grid-template-columns: 1fr 60px 1fr;
                column-gap: 50px;
                grid-template-rows: 1fr 5px 1fr;
                border: none;
                padding: 100px
            }   

            .green {
                border-radius: 10px;
                grid-row: 1;
                grid-column: 1;
                justify-self: end;
                align-self: end;
                width: 100px;
                height: 150px;
                background-color: rgb(0, 128, 0);
                transform: skew(-45deg);
            }

            .red {
                border-radius: 10px;
                grid-row: 1;
                grid-column: 3;
                justify-self: start;
                align-self: end;
                width: 100px;
                height: 150px;
                background-color: rgb(220, 20, 60);
                transform: skew(45deg);
            }

            .blue {
                border-radius: 10px;
                grid-row: 3;
                grid-column: 3;
                justify-self: start;
                align-self: start;
                width: 100px;
                height: 150px;
                background-color: rgb(30, 144, 255);
                transform: skew(-45deg);
            }

            .yellow {
                border-radius: 10px;
                grid-row: 3;
                grid-column: 1;
                justify-self: end;
                align-self: start;
                width: 100px;
                height: 150px;
                background-color: rgb(255, 165, 0);
                transform: skew(45deg);
            }

            .white {
                border-radius: 10px;
                grid-row: 2;
                grid-column: 2;
                justify-self: center;
                align-self: center;
                background: rgb(245, 245, 245);
                height: 100px;
                width:100px;
                text-align: center;
                transform:rotate(45deg);
            }
            
        </style>
    </head>
    <body>
        <div class="container">
            
            <button class="green"></button>
        
            <button class="red"></button>
        
            <button class="blue"></button>
        
            <button class="yellow"></button>
        
            <button class="white"></button>    
            
        </div>
        
    </body>
</html>
